<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

 <ion-card  class="ion-text-center">

  <img *ngIf="userlogin_data.profile_image != null" alt="No Image" src="https://silverlinegroup.net/task/uploads/{{profile_image}}" />  

  <img *ngIf="userlogin_data.profile_image == null" alt="No Image" src="../../assets/logo-thumbnail.PNG" />

  <ion-card-header>
    <ion-card-title> {{ userlogin_data.name }} </ion-card-title>
    <!-- <ion-card-subtitle>{{ userlogin_data.designation }} | ICT</ion-card-subtitle> -->
  </ion-card-header>

<!--   <ion-card-content>
   Report To: Undefined
  </ion-card-content> -->
</ion-card>

 <!-- <ion-button expand="full" color="light"> V-1.0.0 <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>  </ion-button> -->
 <ion-button expand="full" color="light"> V-1.0.0  </ion-button>

 <ion-button expand="full" color="light"> Notification <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>  </ion-button>

 <ion-button (click)=logout() expand="full" color="danger"> Logout <ion-icon name="log-out-outline" slot="end"></ion-icon> </ion-button>


</ion-content>
