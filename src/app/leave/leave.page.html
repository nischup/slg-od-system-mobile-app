<ion-header [translucent]="true">
<ion-toolbar color="light">
  <ion-buttons slot="start" (click)="navigate()">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title> Leave </ion-title>
  <!-- <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar> -->
  <ion-progress-bar></ion-progress-bar>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

   <ion-button shape="round" expand="full" [routerLink]="['/tabs/new-leave-application']"> Apply Now<ion-icon name="chevron-forward-outline" slot="end"></ion-icon> </ion-button>   

   <ion-button shape="round" expand="full" [routerLink]="['/tabs/my-leave']"> Applied Leave Status <ion-icon name="chevron-forward-outline" slot="end"></ion-icon> </ion-button>    

   <ion-button *ngIf="userlogin_data.permission == '2' || userlogin_data.permission == '1' " shape="round" expand="full" [routerLink]="['/tabs/leave-dept-approval']"> Leave Approval List<ion-icon name="chevron-forward-outline" slot="end"></ion-icon> </ion-button> 

</ion-content>
